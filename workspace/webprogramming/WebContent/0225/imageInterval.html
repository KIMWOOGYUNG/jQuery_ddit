<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>imageInterval</title>
		<style>
			img{width:200px; height:200px;}
		</style>
		<script>
			var arr = ["../img/shopping.jpg", "../img/mountain.jpg", "../img/coffee.jpg"];
			function setInterImg(){
				a = setInterval(imgChange, 300); /*3000시간마다 imgChange를 호출한다*/
			}
			
			var i = 0;
			function imgChange(){
				/*0, 1, 2 배열 index가 순서대로 실행될 수 있게 변경*/
				if(i == 3) i = 0;
				document.getElementById("myimg").src = arr[i];
				i++;
			}
			function clearInterImg(){
				clearInterval(a);
			}
	//--------------------------------------------------------------------------------		
			function randomImg(){
				b = setInterval(ranChange, 1000);
			}
			var arr2 = ["../img/cherryblossom.jpg", "../img/beach.jpg", "../img/fall.jpg", "../img/back.jpg"];
			var ran = Math.floor(Math.random() * arr2.length);
			function ranChange(){
				/*이미지 4개의 배열을 생성 후 (전역변수)
				  해당 이미지를 랜덤으로 보여지게 만들어주세요
				  (result div안에 myimg id 이미지 태그를 변경해주세요.)
				*/
				
				document.getElementById("myimg").src = arr2[ran];
				ran = Math.floor(Math.random() * arr2.length);
				
			}
	//--------------------------------------------------------------------------------		
			
		</script>
	</head>
	<body>
		<div>
			<button onclick="setInterImg();">setInterImg실행</button>
			<button onclick="randomImg();">랜덤img실행</button>
			<button onclick="clearInterImg();">clearInterImg실행</button>
			<hr>
			<div id = "result">
				<img id="myimg" src = "../img/beach.jpg">
			</div>
		</div>
	</body>
</html>
