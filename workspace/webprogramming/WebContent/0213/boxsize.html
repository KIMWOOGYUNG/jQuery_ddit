<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>boxsize</title>
		<style>
			div{width:500px; border:20px solid #ddd; margin:20px; padding:20px;}
			#box1{box-sizing:content-box;} /*내용 그대로에 패딩이나 보더만큼 크기 추가됨*/
			#box2{box-sizing:border-box;} /*border까지 합쳐서 크기조정*/
			
			input[type=text]{
				border:2px dotted red;
			}
			input[type=button]{
				border:2px solid blue;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<p>content-box</p>
		</div>
		<div id="box2">
			<p>border-box</p>
			<input type="text">
			<input type="button" value="버튼">
		</div>
		
	</body>
</html>
