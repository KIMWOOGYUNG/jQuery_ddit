		<script>
			function myFunc(){
				var i = 0;
				while(i < 10){					
					i++;
					if(i==3){
						//continue;	//조건식이 되면 건너뜀
						break;	//while문 자체를 빠져나감
					document.write(i + "<br>");
					}
				} 
				
				/* 문제1
				   1에서 부터 100까지 숫자를 더하는 for문 while문을 작성하세요*/
				var sum = 0;
				for(var i = 1; i <= 100; i++){
					sum += i;
				}
				document.write("<br><br><br>**1번 문제**<br>" + sum);
				
				sum = 0;
				var j = 1;
				while(j <= 100){
					sum += j;
					j++;
				}
				document.write("<br>" + sum + "<br>");
				
				/* 문제 2
				   1부터 200까지 숫자 중 짝수의 합을 구하는 프로그램을 작성하세요. (continue 이용)*/
				sum = 0;
				for(i = 1; i <= 200; i++){
					if(i % 2 == 0){
						sum += i;
					}
				}
				document.write("<br>**2번 문제**<br>" + sum + "<br>");
				
				/* 문제 3
				   1에서 100까지 숫자 중 2의 배수이면서 3의 배수인 수만 출력*/
				document.write("<br>**3번 문제**<br>");
				for(i = 1; i < 100; i++){
					if(i % 2 == 0 && i % 3 == 0){
						document.write(i + "<br>");
					}
				}
			}
