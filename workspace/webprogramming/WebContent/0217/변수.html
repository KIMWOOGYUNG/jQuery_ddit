<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8">
		<title>변수</title>
		<script>
			
			document.write("<br>");
			
			var y = 1;			/*수치형(number형) - 정수나 실수*/
			var z = "문자열";		/*문자열(string형) - ""나 ''로 표시*/
			document.write(y+z);
			/*숫자 + 문자열 하면 숫자도 문자열로 바뀜*/
			document.write("<br>");
			
			var bool = false;	/*boolean 형 - true, false;*/
			document.write(bool);
			document.write("<hr>");
			//함수
			var x;	//초기화 되지 않았을 경우 undefined라는 값이 들어있다.
			document.write("함수 밖 : " + x);	//전역변수
			
			 str = "전역변수";	//전체적으로 사용하는 변수 (함수 밖에서는 var가 있어도 없어도 전역변수)
			function myFunc(x){
				// alert("함수 내 : " + x);		//지역변수 
				str = "전역변수 재정의"	//전역변수의 str를 재정의 (데이터타입이 없으니 새로 생성한것이 아님)
				var str = "지역변수";	
				//함수내에서 var를 사용하면 새 지역변수 생성
				//함수내에서 var없이 생성한다면 그건 지역이 아니라 전역변수임
				
				alert(str);
			} 
			//f12를 통해 확인했을때 전역변수는 검색되지만 지역변수는 없다고 나옴
			
			function myFunc2(){
				alert(str);
			}
			
			window.onload = function(){
				/* alert(document.getElementById("divBox").innerHTML); */	//바로 실행
				var str = document.getElementById("divBox").innerHTML;		//변수에 담아 실행
				str = str + "<br>추가된 내용입니다";
				document.getElementById("divBox").innerHTML = str; //수정된 str을 다시 넣어줌
			}
		</script>
	</head>
	<body>
		<button onclick="myFunc('스트링');">버튼클릭</button> <!-- 쌍따옴표 안에 들어갈땐 홑따옴표를 써준다 -->
		<div id="divBox">divBox안에 있는 내용</div>
	</body>
</html>
