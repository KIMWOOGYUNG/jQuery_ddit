<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display_flex</title>
		<style>
			#divWrap{display:flex; flex-direction:row; background-color:blue;}
			#divWrap > div{background-color:grey; width:100px; height:100px; margin:10px; text-align:center;}
		</style>
	</head>
	<body>
		<div id="divWrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>

<!-- 
	* >는 자식까지만 (자손은x)
		(자손까지 하려면 스페이스)
	* flex-direction : 배치방향 (row는 가로 / column은 세로)
 -->
