<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clickEvent</title>
		<script>
			function chcolor(color){
				document.body.style.backgroundColor = color;
			}
			function onLoadDoc(){
				document.body.style.backgroundColor = "yellow";
			}
		</script>
	</head>
	<body onload = "onLoadDoc();">
		<form>
			<input type = "radio" name = "btn1" onclick = "chcolor('blue');">파랑색
			<input type = "radio" name = "btn1" onclick = "chcolor('green');">녹색
		</form>
	</body>
</html>


<!-- 
	* radio는 name을 똑같이 해줘야 중복체크x 
	* <body onload = "onLoadDoc();">와
	  window.onload = function(){document.body.style.backgroundColor = "yellow";};는 동일하다.
-->
