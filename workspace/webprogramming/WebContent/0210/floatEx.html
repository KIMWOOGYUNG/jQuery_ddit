<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float예제</title>
		<style>
			header{background-color:yellow; height:100px;}
			nav{background-color:pink; height:600px; width:30%; float:left;}
			section{background-color:green; height:600px; width:70%; float:left;}
			footer{background-color:red; height:100px; clear:left;}
			/*시멘틱요소는 앞에 .이나 # 붙지x*/
			/*  * clear : 속성해제 
						(float을 두 종류 이상 사용했으면 clear:both; 
						                한 종류만 사용했으면 clear:left or right) */

		</style>
	</head>
	<body>
		<!-- <div id="header"></div>
			 <div id="nav"></div>
			 <div id="content"></div>
			 <div id="footer"></div> 
		-->
		
		<!-- 시맨틱 요소 레이아웃 -->
		
		<header></header>
		<nav></nav>
		<section></section>
		<footer></footer>
	</body>
</html>
