<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML요소</title>
		<style>
			img{
				cursor:pointer;
			}
		</style>
		<script>
			//버튼 클릭시 내용 변경 
			window.onload = function(){
				document.getElementById("box1").innerHTML = "남아름";
			};
			
			//버튼 클릭시 이미지 변경
			function changeImg(){
				document.getElementById("img").src = "../img/beach.jpg";
			}
			
			//스위치 on/off
			function changeBtn(){
				var ele = document.getElementById("btn"); 
				
				if (ele.src.indexOf("sw_off") != -1){
					ele.src = "../img/sw_on.png";
				}else{ 
					ele.src = "../img/sw_off.png";
				}
			}
		</script>
	</head>
	<body>
		<div id = "box1">김우경</div>
		<hr>
		<div id = "box2">
			<img src = "../img/mountain.jpg" id = "img" width="150">
			<button onclick="changeImg();">눌러보세요</button>
		</div>
		<hr>
		<div id = "box3">
			<img src = "../img/sw_off.png" id = "btn" width = "100" id = "btn" onclick="changeBtn();">
		</div>
	</body>
</html>
