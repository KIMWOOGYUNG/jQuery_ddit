<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>width_height</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			#div1{
				width:200px;
				height:200px;
				border:5px solid blue;
				background-color:lightblue;
				margin:20px;
				padding:20px;
			}
		</style>
		<script>
			$(document).ready(function(){
				//$("#btn1").click(function(){			//방법1
				//$("#btn1").on("click",function(){		//방법2
				$("button").eq(0).click(function(){		//방법3
					var txt = "";
					txt += "width of div" + $("#div1").width() + "<br>";
					txt += "innerWidth of div" + $("#div1").innerWidth() + "<br>";	//border 제외
					txt += "outerWidth of div" + $("#div1").outerWidth() + "<br>";	//border 포함
					
					//innerWidth와 outerWidth는 margin과는 상관없고 padding값은 적용됨
					
					$("#div1").html(txt);
					
				});
				
				$("#btn2").click(function(){
					var txt = "";
					txt += "heigth of div" + $("#div1").height() + "<br>";
					txt += "innerHeight of div" + $("#div1").innerHeight() + "<br>";
					txt += "outerHeight of div" + $("#div1").outerHeight() + "<br>";
					
					$("#div1").html(txt);
				});
				
				$("#btn3").click(function(){
					var txt = "";
					txt += "document width/height" 
						+ $(document).width() + ","
						+ $(document).height();
					
					$("#div1").html(txt);
				});
				
				$("p").eq(0)
				.css("width","300px")
				.css("height","300px")
				.css("margin","10px")
				.css("padding","10px");
				
				$("p").eq(0).click(function(){
					var txt = "";
					txt += $(this).outerWidth();
					
					$(this).html(txt);
				});
										
			});
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<br>
		<button id="btn1">div버튼 width</button>
		<button id="btn2">div버튼 height</button>
		<button id="btn3">div버튼 document width/height</button>
		
		<!-- 
			첫번째 p태그를 jquery를 이용하여 
			1) width 300, height 300 으로 세팅
			2) margin 10, padding 10 으로 세팅
			
			3) 해당하는 p태그를 클릭하면 outerwidth()값을 가져와서
			   p태그에 넣어주세요
		 -->
		<p>outerWidth()</p>
		<p>outerHeight()</p>
	</body>
</html>
