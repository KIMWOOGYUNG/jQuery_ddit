<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스호버링</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<style>
			#outBox1, #outBox2{width:300px; height:300px; background-color:yellow; border:1px solid black;}
			#innerBox1, #innerBox2{width:100px; height:100px; background:red; border:1px solid black;}
		</style>
		<script>
			$(function(){
				/*
					mouseover, mouseout 메서드는 호버링(버블링) 현상이 나타난다
					경계선 마다 계속 호출이 된다
					
					mouseenter, mouseleave 메서드는 호버링(버블링) 현상이 없다
					한번만 호출된다
				*/
				
				$("#outBox1").mouseover(function(){	
					console.log("outBox1"); 
				});
				
				$("#innerBox1").mouseout(function(){
					console.log("innerBox1"); 
					//outBox 안에있는 innerBox도 out안에 포함이라 
					//innerBox 마우스 오버시 outBox가 두번찍히고
					//마우스 아웃하면 innerBox랑 outBox가 동시에 찍힘
				});
				
				$("#outBox2").mouseenter(function(){	//마우스 오버시 찍힘
					console.log("outBox2");
				});
				
				$("#innerBox2").mouseleave(function(){	//마우스 뗄때 찍힘
					console.log("innerBox2");
				});
				
			});
		</script>
	</head>
	<body>
		<div id="outBox1">
			<div id="innerBox1"></div>
		</div>
		
		<div id="outBox2">
			<div id="innerBox2"></div>
		</div>
	</body>
</html>
