<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class추가삭제</title>
		<script src = "../js/jquery-3.4.1.min.js"></script>
		<style>
			.pClass{
				font-size:2em;
				color:red;
			}
			.imgClass{
				border:2px dashed red;
			}
		</style>
		<script>
			$(function(){
				/* 
				//add클래스
				$("#add").on("click", function(){
					$("p").addClass("pClass");
				});
				
				//remove클래스 (클래스 값만 사라짐)
				$("#remove").click(function(){
					$("p").removeClass("pClass");
				})
				
				//toggle클래스 (한번클릭하면 실행, 다시클릭하면 실행취소)
				$("#toggle").click(function(){
					$("p").toggleClass("pClass");
				});
				
				//has클래스 (클래스가 있는지 true, false 리턴)
				$("#has").click(function(){
					alert($("p").hasClass("pClass"));	
				});
				 */
				 
				/*
					1) 모든 이미지 사이즈를 가로 150px, 세로 100px로 변경
					2) style태그에 imgclass 태그를 만든다
						- 테두리 선 : 2px dashed orange
					3) add, remove, toggle 버튼을 클릭했을때
						imgClass가 적용/삭제 되도록
						
					**title속성을 이미지명과 동일하게 넣어보세요.
					$("img").attr("title","이미지명");
					<img src = "../img/.jpg" title="">
				*/
				
				//title속성 넣기
				$("img").each(function(){
					var srcTitle = "";
					srcTitle = $(this).attr("src");
					
					var startIdx = $(this).attr("src").lastIndexOf("/");
					var endIdx = $(this).attr("src").lastIndexOf(".");
					
					$(this).attr("title",srcTitle.substring(startIdx+1, endIdx));
				});
				
				//1)
				$("img").css("width","150px").css("heigth","100px");
				
				//2)
				$("#add").click(function(){
					$("img").addClass("imgClass");
				});
				
				$("#remove").click(function(){
					$("img").removeClass("imgClass");
				});
				$("#toggle").click(function(){
					$("img").toggleClass("imgClass");
				});
			});
		</script>
	</head>
	<body>
		<p>꼭꼭 숨어라 머리카락 보일라~!</p>
		
		<img src="../img/국화.jpg">
		<img src="../img/수국.jpg">
		<img src="../img/장미.jpg">
		<img src="../img/딸기스무디.jpg">
		<img src="../img/꽃.jpg">
		<hr>
		<button id="add">add클래스</button>
		<button id="remove">remove클래스</button>
		<button id="toggle">toggle클래스</button>
		<button id="has">has클래스</button>
		
		
	</body>
</html>
