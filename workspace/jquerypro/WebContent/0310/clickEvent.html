<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clickEvent</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function(){
				/*alert(1);
				$("h2").click(function(){
					//alert("h2를 클릭하셨습니다.");
					$(this).hide(); //display:none과 동일
				});
				*/
			});
			
			$(function(){
				//alert(2);
				var domele = document.getElementsByTagName("h2")[0];
				//domele.style.color = "red";
				
				//domele.css("color","red");	//불가능
				$(domele).css("color","red");	//가능 
				/* 제이쿼리와 자바스크립트를 혼용하면 안되고 제이쿼리로 쓰려면 선택자가 필수
				  
				  css()는 제이쿼리 메소드이기 때문에 변수에 바로 사용 불가능
				  domele.css()는 사용불가능
				  
				  dom객체로 jquery메소드를 사용하기 위해서는 dom객체를 $()로 감싸준다
				  $(domele).css("color","red");
				*/
			});
			
			$(function(){
				var pTag = $("h2").get();	//배열형태로 담김
				
				console.log(pTag);
				$(pTag[0]).css("color","blue");
				
				/* 
				for(var i = 0; i < pTag.length; i++){
					if(i % 2 == 0){
						$(pTag[i]).css("color","red");
					}
				}
				 */
				 
				 $("h2:odd").css("color","red");	  //홀수번째 위치한 객체선택(index는 0부터 시작)
				 $("h2:even").css("color","blue");	  //짝수번째 위치한 객체선택(index는 0부터 시작)
				 $("h2:first").css("color","orange"); //첫번째 객체 선택
				 $("h2:last").css("color","pink");	  //마지막 객체 선택
				 
				 
				 /*
				 	h2버튼을 클릭했을 경우
				 	홀수 번째에 있는 h2만 사라지게 하는 로직을 만드시오
				 */
				 
				
				$("h2:odd").click(function(){
					$(this).hide();
				});
				
			});
		</script>
	</head>
	<body>
		<h2>클릭하면 사라집니다. 1</h2>
		<h2>클릭하면 사라집니다. 2</h2>
		<h2>클릭하면 사라집니다. 3</h2>
		<h2>클릭하면 사라집니다. 4</h2>
		<h2>클릭하면 사라집니다. 5</h2>
	</body>
</html>
