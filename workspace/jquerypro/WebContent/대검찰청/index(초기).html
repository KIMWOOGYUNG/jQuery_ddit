<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>대검찰청 사이트 입니다.</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<style>
			header{margin:auto; text-align:center;}
			#topMenu{margin:0px auto;}
			h1{display:inline-block; float:left; left:0;}
			#topMenu ul{float:right; font-size:12px; display:inline-block; font-weight:bold; color:#666666;}
			#topMenu li{display:inline-block;}
			#bar{width:1px; height:12px; background-color:#dddddd;}
			#topMenu img{margin:-2, 5, 0, 0;}
			#big{width:16px; height:16px;}
			
			#nav{top:68px;}
			#menu ul{display:inline-block;}
			#menu li{width:100px; display:inline-block;}
			#submenu{width:100%; height:100px; background:grey;}
			#icon{display:inline-block; float:right;}
			#icon img{width:24px; height:23px;}
			button{border:none; background:none;}
			
			#mainTop img{width:1920px; height:560px; margin-left:-500px; left:50%;}
			#mainTopText{color:red; font-size:54px;}
			
		</style>
		<script>
			$(function(){
				$("#submenu").hide();
				
				$("#menu").mouseenter(function(){
					$("#submenu").slideToggle("slow");
				});
				
				$("#menu").mouseleave(function(){
					$("#submenu").slideToggle();  //5초
				});
				
			});
			
			/*
				1. submenu는 닫힘형태로 변경
				2. li태그에 mouse가 오버되면 submenu를 열림형태로 변경
				3. li태그를 벗어나면 (mouseout) submenu를 닫힘형태로 변경
			*/
			
			$(function(){
				var cntUp = 1;
				$("#big").click(function(){
					//5번 클릭하면 더이상 커지지 않도록
					if(cntUp <=5){
						$("body").css("zoom","+=5%");
						cntUp++;
					};
				});
				var cntDown = 1;
				$("#small").click(function(){
					if(cntDown <= 5){
						$("body").css("zoom","-=5%");
						cntDown++;
					};
				});
			});
		</script>
	</head>
	<body>
		<header>
			<h1 id="Logo"><img src = "http://www.spo.go.kr/images/common/bg_logo_m.png"></h1>
			<div id="topMenu">
				<ul>
					<li><img src="http://www.spo.go.kr/images/common/bg_nation.png"/>국가상징안내</li>
					<li id="bar"></li>
					<li>역사체험관</li> 
					<li id="bar"></li>
					<li>글자크기 조정
						<button id="big" src="http://www.spo.go.kr/images/common/btn_fontsize.png"></button><button id="small">-</button></li> 
					<li id="bar"></li>
					<li>KOREAN</li> 
				</ul>
			</div>
			<nav id="menu">
				<ul>
					<li><a href="">참여민원</a></li>
					<li>검찰활동</li>
					<li>정보자료</li>
					<li>알림소식</li>
					<li>정보공개</li>
					<li>검찰소개</li>
				</ul>
				<div id="icon">
					<button><img src = "http://www.spo.go.kr/images/common/btn_sch.png"></button>
					<button><img src = "http://www.spo.go.kr/images/common/btn_allmenu_m.png"></button>
				</div>
				<div id="submenu">
					메뉴 내용입니다.
				</div>
			</nav>
		</header>
		

		<div id="container">
			<div id="mainTop">
				<img src="http://www.spo.go.kr/upload/mainImage/spo/MSI_201907240802051580.jpg">
				<p id="mainTopText">국민과 함께하는 검찰</p>
			</div>
		
		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
