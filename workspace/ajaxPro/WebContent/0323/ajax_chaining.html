<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_chaining</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
		//ajax안에서 쓸때는 success, error / 체이닝으로 쓸 땐 done, fail
			$(function(){
				$.ajax({
					url : "../data/result.txt",
					dataType : "text"
				})
				.done(function(data){
					console.log("done");
					console.log(data);
				})
				.fail(function(){
					console.log("fail");
					console.log("오류입니다");
				})
				.always(function(){
					console.log("always");
					console.log("항상 출력");
				});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
