<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_first</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				//$.ajax();//ajax가져오는 기본 form
				$("button#btn1").click(function(){
				/* 	$.ajax('./data/result.html',{
						success:function(data){
							console.log(data);	
							$("body").append(data);
						}
					});   */
					$.ajax({
						url : './data/result.jsp',	//result.html 랑 result.jsp
						type :'get',	//get 또는 post
						data : 'name=김우경&age=26',
						success : function(data){
							alert(data.trim());
						},
						error : function(e){
							alert("오류발생");
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button>버튼클릭</button>
		<button id="btn1">버튼1클릭</button>
	</body>
</html>
